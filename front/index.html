<html lang="ru">
    <head>
        <link rel="apple-touch-icon" sizes="57x57" href="/images/icons/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/images/icons/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/images/icons/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/images/icons/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/images/icons/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/images/icons/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/images/icons/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/images/icons/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/images/icons/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="/images/icons/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/images/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="/images/icons/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/images/icons/favicon-16x16.png">
        <link rel="manifest" href="/images/icons/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/images/icons/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
        <script src = "/lib/socket-io/socket.io.min.js"></script>
        <script>window.socket = io()</script>
        <script src = "/scripts/socket-events.js"></script>
        <script src = "/scripts/toggle-pages.js"></script>
        <link rel="stylesheet" href="/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="navbar-container">
            <a id="main-title" href="/">
                <div class="icon"></div> 
                <div class="text">МыслЯ</div> 
            </a>
            <button id="profile-trigger" onclick="document.querySelector('#profile-menu').classList.toggle('active');" >
            </button>
            <div id="profile-menu" class="">
            </div>
        </div>
        <div id="main-container">
            <div class="topic-container">
                <div class="topic">
                    <div class="title">Lorem Ipsum</div>
                    <div class="description">
                        <div class="text">
                        </div>
                    </div>
                </div>
                <div class="chat">
                    <div class="view">
                        <div class="message">
                            <div class="avatar"></div>
                            <div class="author">Гомо Гомо Зек</div>
                            <div class="content">Привет, сладкий</div>
                        </div>
                    </div>
                    <div class="panel">
                        <div class="textarea" contenteditable spellcheck="false"> </div>
                        <button class="send"></button>
                    </div>
                </div>
            </div>
            <div id="sign-container">
                <div id="sign-focus">
                    <div class="form">
                        <div class="input-avatar">
                            <input type = "file" id="input-file">
                            <label for = "input-file"></label>
                            <footer>Загрузите аватарку</footer>
                        </div>
                        <div class="input-field">
                            <input type="email" id="input-email">
                            <label for="input-email"></label>
                        </div>
                        <div class="input-field">
                            <input type="password" id="input-pass">
                            <label for="input-pass"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
